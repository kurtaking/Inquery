{% extends 'base.html' %}

{% block title %}FlashCard Page{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>FlashCard</h1>
        <hr>
      </div>

      <div class="col-xs-12 col-md-6 content">
        <form id="login_form" name="login_form" onsubmit="return verify_login()" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="exampleSelect1">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="category1">Category 1</option>
              <option value="category2">Category 2</option>
              <option value="category3">Category 3</option>
              <option value="category4">Category 4</option>
              <option value="category5">Category 5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" aria-describedby="question" placeholder="Enter your question here">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter your answer here">
          </div>

          <button form="login_form" class="btn inquery-pink-bg float-xs-right">Add</button>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
