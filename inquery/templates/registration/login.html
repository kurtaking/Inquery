{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>InQuery - Login</title>

    <!-- HTML -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="{% static 'inquery/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'inquery/css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'inquery/css/login.css' %}" rel="stylesheet">


</head>

<body style="height: 100%">

    <header>
      <!-- As a heading -->
      <div class="container">
        <nav class="navbar navbar-light">
            <h1 class="navbar-brand mb-0 inquery-blue-text">InQuery</h1>
        </nav>
      </div>
    </header>

    <main>
        <div class="container">
          <div class="row flex-items-xs-middle">
            <div class="col-xs-12 col-md-6 offset-md-3">
              <div class="card card-block">
                <h4 class="inquery-blue-text text-xs-center">Login</h4>
                <form id="login_form" name="login_form" onsubmit="return verify_login()" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter email">
                    <small id="username" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>

                  <p id="error_message" class="text-danger">Username/Password combination is invalid.</p>

                  <button form="login_form" class="btn inquery-pink-bg float-xs-right">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="{% static 'inquery/js/jquery-2.2.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/init.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/django_csrf_extraction.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/login.js' %}"></script>

</body>

</html>
