{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <!-- HTML -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="{% static 'inquery/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'inquery/css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'inquery/css/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'inquery/css/styles.css' %}" rel="stylesheet">

    {% block html %}{% endblock %}

</head>

<body>
  <div id="wrapper">

    <header>
      {% include 'widgets/sidenav.html' %}
    </header>

    <main>
      <!-- Page Content -->
      <div id="page-content-wrapper">
          {% include 'widgets/navbar.html' %}
          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-12">

                      {% block content %}{% endblock %}
                  </div>
              </div>
          </div>
      </div>
      <!-- /#page-content-wrapper -->
    </main>

    <footer>
    </footer>
  </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="{% static 'inquery/js/jquery-2.2.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'inquery/js/init.js' %}"></script>

    {% block javascript %}{% endblock %}

</body>

</html>
